<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer & Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            user-select: none;
        }

        .filename-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 200px;
        }

        .filename-group label {
            font-weight: 600;
            white-space: nowrap;
        }

        .filename-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filename-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .btn-tertiary {
            background: #ed8936;
            color: white;
        }

        .btn-tertiary:hover {
            background: #dd6b20;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(237, 137, 54, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 30px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            font-weight: 600;
            color: #2d3748;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f7fafc;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .status-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š CSV Viewer & Downloader</h1>
        
        <div class="input-section">
            <textarea 
                id="csvInput" 
                placeholder="Paste your CSV data here...&#10;&#10;Example:&#10;Name,Age,City&#10;John,25,New York&#10;Jane,30,Los Angeles"
            ></textarea>
            
            <div class="controls">
                <div class="checkbox-group">
                    <input type="checkbox" id="hasHeader" checked>
                    <label for="hasHeader">Has Header Row</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="countMode">
                    <label for="countMode">Count Mode</label>
                </div>
                
                <div class="filename-group">
                    <label for="filename">Filename:</label>
                    <input type="text" id="filename" value="data" placeholder="Enter filename">
                </div>
                
                <button class="btn-primary" onclick="parseCSV()">Parse CSV</button>
                <button class="btn-secondary" onclick="downloadCSV()" id="downloadBtn" disabled>Download CSV</button>
                <button class="btn-tertiary" onclick="openNewTab()">New Tab</button>
            </div>
            
            <div id="statusMessage"></div>
        </div>

        <div class="table-container" id="tableContainer">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p>Paste your CSV data above and click "Parse CSV" to get started</p>
            </div>
        </div>
    </div>

    <script>
        let currentCSVData = [];

        function parseCSV() {
            const input = document.getElementById('csvInput').value.trim();
            const hasHeader = document.getElementById('hasHeader').checked;
            const statusDiv = document.getElementById('statusMessage');
            
            statusDiv.innerHTML = '';
            
            if (!input) {
                showStatus('Please paste some CSV data first', 'error');
                return;
            }

            try {
                // Simple CSV parser
                const lines = input.split('\n').filter(line => line.trim());
                const data = lines.map(line => {
                    // Handle quoted fields with commas
                    const fields = [];
                    let currentField = '';
                    let inQuotes = false;
                    
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        
                        if (char === '"') {
                            inQuotes = !inQuotes;
                        } else if (char === ',' && !inQuotes) {
                            fields.push(currentField.trim());
                            currentField = '';
                        } else {
                            currentField += char;
                        }
                    }
                    fields.push(currentField.trim());
                    
                    return fields;
                });

                currentCSVData = data;
                displayTable(data, hasHeader);
                document.getElementById('downloadBtn').disabled = false;
                showStatus('CSV parsed successfully!', 'success');
            } catch (error) {
                showStatus('Error parsing CSV: ' + error.message, 'error');
                console.error(error);
            }
        }

        function displayTable(data, hasHeader) {
            const container = document.getElementById('tableContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No data to display</p></div>';
                return;
            }

            let html = '<table>';
            
            // Header row
            if (hasHeader && data.length > 0) {
                html += '<thead><tr>';
                data[0].forEach(cell => {
                    html += `<th>${escapeHtml(cell)}</th>`;
                });
                html += '</tr></thead>';
            }
            
            // Body rows
            html += '<tbody>';
            const startIndex = hasHeader ? 1 : 0;
            for (let i = startIndex; i < data.length; i++) {
                html += '<tr>';
                data[i].forEach(cell => {
                    html += `<td>${escapeHtml(cell)}</td>`;
                });
                html += '</tr>';
            }
            html += '</tbody></table>';
            
            container.innerHTML = html;
        }

        function downloadCSV() {
            if (currentCSVData.length === 0) {
                showStatus('No data to download', 'error');
                return;
            }

            const filename = document.getElementById('filename').value.trim() || 'data';
            const csvContent = currentCSVData.map(row => 
                row.map(cell => {
                    // Escape fields that contain commas, quotes, or newlines
                    if (cell.includes(',') || cell.includes('"') || cell.includes('\n')) {
                        return `"${cell.replace(/"/g, '""')}"`;
                    }
                    return cell;
                }).join(',')
            ).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `${filename}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus(`Downloaded ${filename}.csv`, 'success');
        }

        function openNewTab() {
            window.open(window.location.href, '_blank');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${escapeHtml(message)}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 3000);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-parse on paste
        document.getElementById('csvInput').addEventListener('paste', function() {
            const countMode = document.getElementById('countMode').checked;
            const filenameInput = document.getElementById('filename');
            
            if (countMode) {
                const currentFilename = filenameInput.value.trim();
                
                // Extract base name and number
                const match = currentFilename.match(/^(.+?)(\d+)$/);
                
                if (match) {
                    // Has a number at the end, increment it
                    const baseName = match[1];
                    const currentNumber = parseInt(match[2], 10);
                    filenameInput.value = baseName + (currentNumber + 1);
                } else if (currentFilename) {
                    // No number at the end, add 1
                    filenameInput.value = currentFilename + '1';
                } else {
                    // Empty filename, start with data1
                    filenameInput.value = 'data1';
                }
            } else {
                // Not in count mode, clear filename
                filenameInput.value = '';
            }
            
            setTimeout(parseCSV, 100);
        });

        // Parse on checkbox change
        document.getElementById('hasHeader').addEventListener('change', function() {
            if (currentCSVData.length > 0) {
                displayTable(currentCSVData, this.checked);
            }
        });
    </script>
</body>
</html>
